commands:
  - name: Run Tests
    description: Run all project tests
    command: npm test
    
  - name: Start Development Server
    description: Start the development server
    command: npm run dev
    
  - name: Build Project
    description: Build the project for production
    command: npm run build
    
  - name: Lint Project
    description: Run linter on project files
    command: npm run lint
    
  - name: Custom Command with Env Vars
    description: Example with environment variables and custom working directory
    command: npm run custom-script
    cwd: ./scripts
    env:
      NODE_ENV: development
      DEBUG: true 